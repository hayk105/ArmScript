<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/popup.css">
    <title>Armscript Tools</title>
</head>
<body>
<h1>Armscript Control</h1>
<div>
    <div style="margin-bottom: 10px">
        <p>element.gtnel(<input type="text" id="inputName">);</p>
    </div>
    <div id="tools">
       <div class="flex align margin"><p>background:</p>
           <select id="background">
               <option value="backgroundColor">color</option>
               <option value="backgroundImage">image</option>
           </select>
           <div >
                <div id="backgroundImageS" class="hide">
                    <input type="file" id="backgroundImageI" accept="image/*">
                    <div id="previewImage">
                        <img src="#" id="previewImageElement"/>
                    </div>
                </div>
                <div id="backgroundColorS">
                    <input type="color" id="backgroundColorI">
                </div>
            </div>
       </div>
        <p>color: <input type="color" id="color"></p>
       <div>
           <div>
               <p>border: </p>
               <span id="borderValue">0</span>px,
               <select id="borderType">
                   <option>solid</option>
               </select>,
               <input type="color" id="colorBorderInput">
           </div>
           <input type="range" min="0" id="borderValueI" value="0">
       </div>
        <fieldset class="flex margin">
           <legend>margin</legend>
            <div>
                <p>Margin top</p>
                <input type="number" value="0" max="10000" id="marginI1">
                <select id="marginS1">
                    <option>px</option>
                    <option>%</option>
                    <option>rem</option>
                    <option>rm</option>
                </select>
            </div>
            <div>
                <p>Margin right</p>
                <input type="number" value="0" max="10000" id="marginI2">
                <select id="marginS2">
                    <option>px</option>
                    <option>%</option>
                    <option>rem</option>
                    <option>rm</option>
                </select>
            </div>
            <div>
                <p>Margin bottom</p>
                <input type="number" value="0" max="10000" id="marginI3">
                <select id="marginS3">
                    <option>px</option>
                    <option>%</option>
                    <option>rem</option>
                    <option>rm</option>
                </select>
            </div>
            <div>
                <p>Margin left</p>
                <input type="number" value="0" max="10000" id="marginI4">
                <select id="marginS4">
                    <option>px</option>
                    <option>%</option>
                    <option>rem</option>
                    <option>rm</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="flex margin top">
            <legend>padding</legend>
            <div>
                <p>Padding top</p>
                <input type="number" value="0" max="10000" id="paddingI1">
                <select id="paddingS1">
                    <option>px</option>
                    <option>%</option>
                    <option>rem</option>
                    <option>rm</option>
                </select>
            </div>
            <div>
                <p>Margin right</p>
                <input type="number" value="0" max="10000" id="paddingI2">
                <select id="paddingnS2">
                    <option>px</option>
                    <option>%</option>
                    <option>rem</option>
                    <option>rm</option>
                </select>
            </div>
            <div>
                <p>Margin bottom</p>
                <input type="number" value="0" max="10000" id="paddingI3">
                <select id="paddingS3">
                    <option>px</option>
                    <option>%</option>
                    <option>rem</option>
                    <option>rm</option>
                </select>
            </div>
            <div>
                <p>Margin left</p>
                <input type="number" value="0" max="10000" id="paddingI4">
                <select id="paddingS4">
                    <option>px</option>
                    <option>%</option>
                    <option>rem</option>
                    <option>rm</option>
                </select>
            </div>
        </fieldset>
    </div>
</div>
<script src="../scripts/popup.js"></script>
</body>
</html>
